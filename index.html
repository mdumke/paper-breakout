<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breakout</title>
  <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      margin-top: 20px;
      background-color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 95vh;
    }
    .canvas-wrapper {
      background: url('assets/images/background.png');
      background-repeat: no-repeat;
    }
    #canvas {
      cursor: none;
    }
  </style>
</head>
<body>
  <div class="canvas-wrapper">
    <canvas id="canvas" width="1260" height="860"></canvas>
  </div>

  <audio id="ball-lost" src="assets/audio/paper-sound.mp3"></audio>
  <audio id="wall" src="assets/audio/piano-hit.mp3"></audio>
  <audio id="paddle" src="assets/audio/flip.mp3"></audio>
  <audio id="title" src="assets/audio/title.mp3"></audio>
  <audio id="over" src="assets/audio/over.mp3"></audio>
  <audio id="applause" src="assets/audio/applause.mp3"></audio>
  <audio id="birds" src="assets/audio/birds.mp3"></audio>
  <audio id="piano1" src="assets/audio/piano/C 5.wav"></audio>
  <audio id="piano2" src="assets/audio/piano/F 5.wav"></audio>
  <audio id="piano3" src="assets/audio/piano/A 5.wav"></audio>
  <audio id="piano4" src="assets/audio/piano/D 6.wav"></audio>
  <audio id="piano5" src="assets/audio/piano/F 6.wav"></audio>
  <audio id="cello1" src="assets/audio/cello/cello1.mp3"></audio>
  <audio id="cello2" src="assets/audio/cello/cello2.mp3"></audio>
  <audio id="cello3" src="assets/audio/cello/cello6.mp3"></audio>
  <audio id="cello4" src="assets/audio/cello/cello3.mp3"></audio>

  <script src="js/audio.js"></script>
  <script src="js/config.js"></script>
  <script src="js/field.js"></script>
  <script src="js/graphics.js"></script>
  <script src="js/ball.js"></script>
  <script src="js/paddle.js"></script>
  <script src="js/bricks.js"></script>
  <script src="js/images.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/controls.js"></script>
  <script src="index.js"></script>
  <script>
    (() => game.main())()
  </script>
</body>
</html>
